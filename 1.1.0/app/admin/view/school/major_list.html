{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">



		<div class="row maintop">
			<div class="col-xs-4 col-sm-2 margintop5">
				<a href="{:url('admin/School/major_add')}">
					<button class="btn btn-sm btn-danger">
						<i class="ace-icon fa fa-bolt bigger-110"></i>
						添加中职专业
					</button>
				</a>
			</div>
			<div class="col-xs-10 col-sm-5 margintop5">
				<form name="admin_list_sea" class="form-search" method="post" action="{:url('admin/School/major_list')}">
					<div class="col-xs-12 col-sm-4  margintop5">
						<select name="school_id" class="ajax_change" id="recruit_school">
							<option value="">选择中职学校</option>
							{foreach name="school_list" item="v"}
								<option value="{$v.school_id}" >{$v.school_name}</option>
							{/foreach}
						</select>

					</div>
				</form>
			</div>
		</div>



		<div class="row">
			<div class="col-xs-12">
				<div>
					<form id="leftnav" name="leftnav" method="post" action="" >
						<input name="p" id="p" value="{:input('p',1)}" type="hidden" />
						<input type="hidden" name="checkk" id="checkk" value="1" /><!--用于判断操作类型-->
						<table class="table table-striped table-bordered table-hover" id="dynamic-table">
							<thead>
							<tr>
								<th>中职学校</th>
								<th>中职专业名称</th>
								<th>中职专业代码</th>
								<th>高职专业名称</th>
								<th>招生计划</th>
								<th>基础理论科目</th>
								<th style="border-right:#CCC solid 1px;">操作</th>
							</tr>
							</thead>
							<tbody id="ajax-data">
								{include file="school/ajax_major_list"/}
							</tbody>

						</table>
					</form>
				</div>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
