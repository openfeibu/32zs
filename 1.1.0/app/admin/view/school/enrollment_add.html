{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">



		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					添加招生计划
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm" name="school_list_add" method="post" action="{:url('admin/School/enrollment_runadd')}">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 高职专业： </label>
						<div class="col-sm-10">
							<select name="recruit_major_id" class="col-sm-4 selector" required>
								<option value="">高职专业：</option>
								{foreach name="recruit_major_list" item="v"}
									<option value='{$v.recruit_major_id}'>{$v.recruit_major_name}</option>
								{/foreach}
							</select>
						</div>
					</div>
                    <div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 中职学校及中职专业： </label>
						<div class="col-sm-10">
							<select name="school_id" class="col-sm-4 selector" id="school_more" style='width:20%;margin-right:10px;' required>
								<option value="">请选择中职学校：</option>
								{foreach name="school_list" item="v"}
									<option value='{$v.school_id}'>{$v.school_name}</option>
								{/foreach}

							</select>
							<select name="major_id[]"  class="col-sm-5 major_more" style="width:20%;margin-right:10px;" id="major" required>
								<option value="">请选择中职专业</option>
							</select>
							<i class="hanle_school_count fa fa-plus-circle"></i>
							<i class="hanle_school_count fa fa-minus-circle"></i>

						</div>
					</div>
					<div class="space-4"></div>


					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 招生计划数 </label>
						<div class="col-sm-10">
							<input type="text" name="enrollment_number" value="" required/>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset" onclick="window.history.go(-1);">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返回
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
