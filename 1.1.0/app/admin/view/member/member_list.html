{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">

		<div class="row maintop">
			<div class="col-xs-5 col-sm-2  margintop5">
				<a href="{:url('admin/Member/member_add')}">
					<button class="btn btn-sm btn-danger">
						<i class="ace-icon fa fa-bolt bigger-110"></i>
						添加中职学生
					</button>
				</a>
			</div>
			<form name="admin_list_sea" class="form-search" id="list-filter" method="post" action="{:url('admin/Member/member_list')}">
				<div class="col-xs-12 col-sm-4  margintop5">
					<!-- <select name="opentype_check" class="ajax_change">
						<option value="">按开启状态</option>
						<option value="1" {if condition="$opentype_check eq '1'"}selected="selected"{/if}>开启</option>
						<option value="0" {if condition="$opentype_check eq '0'"}selected="selected"{/if} >禁用</option>
					</select> -->
					按状态筛选：
					<select name="activetype_check" class="ajax_change">
						<option value="">所有学生</option>
						<option value="1" {if condition="$activetype_check eq '1'"}selected="selected"{/if}>已通过审核</option>
						<option value="0" {if condition="$activetype_check eq '0'"}selected="selected"{/if} >未通过审核</option>
					</select>
					<select name="school_id" class="ajax_change" id="school">
						<option value="">选择学校</option>
						{foreach name="school_list" item="v"}
							<option value="{$v.school_id}" >{$v.school_name}</option>
						{/foreach}
					</select>
					<select name="major_id" class="ajax_change" id="major">
						<option value="">选择专业</option>

					</select>
				</div>
				<div class="col-xs-12 col-sm-3  margintop5">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="ace-icon fa fa-check"></i>
						</span>
						<input type="text" name="key" id="key" class="form-control" value="{$val}" placeholder="请输入身份证或姓名，支持模糊查询" />
						<span class="input-group-btn">
							<button type="submit" class="btn btn-sm  btn-purple ajax-search-form">
								<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
								搜索
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 margintop5">
					<div class="input-group-btn">
						<a href="{:url('admin/Member/member_list')}">
							<button type="button" class="btn btn-sm  btn-purple ajax-display-all">
								<span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
								显示全部
							</button>
						</a>
					</div>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<form id="alldel" name="alldel" method="post" action="/admin/member/open.html">
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<!--<th class="hidden-xs ">
								<label class="pos-rel">
									<input type="checkbox" class="ace" id="chkAll" onclick="CheckAll(this.form)" value="全选">
									<span class="lbl"></span>
								</label>
								ID
							</th>-->
							<th>姓名</th>
							<th>身份证</th>
							<th>中职专业</th>
							<th>高职专业</th>
							<th>核定理论成绩</th>
							<th>技能考核成绩</th>
							<th>总分</th>
							<!--<th class="hidden-sm hidden-xs">来源</th>
							<th class="hidden-sm hidden-xs">性别</th>
							<th class="hidden-sm hidden-xs">会员用户组</th>
							<th class="hidden-sm hidden-xs">积分</th>-->
							<th class="hidden-xs">审核</th>
							<th style="border-right:#CCC solid 1px;">操作</th>
						</tr>
						</thead>

						<tbody id="ajax-data">
							{include file="member/ajax_member_list"/}

						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
