{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">

		<div class="row maintop">
			<div class="col-xs-5 col-sm-2  margintop5">
				<a href="{:url('admin/Member/member_add')}">
					<button class="btn btn-sm btn-danger">
						<i class="ace-icon fa fa-bolt bigger-110"></i>
						录取结果
					</button>
				</a>
			</div>
			<form name="admin_list_sea" class="form-search" id="list-filter" method="post" action="{:url('admin/Matriculate/index')}">
                <div class="col-xs-12 col-sm-8  margintop5">
					<select name="school_id" id="recruit_school">
						<option value="">选择学校</option>
						{foreach name="school_list" item="v"}
							<option value="{$v.school_id}" >{$v.school_name}</option>
						{/foreach}
					</select>
					<select name="recruit_major_id" class="ajax_change" id="recruit_major">
						<option value="">选择高职专业</option>
					</select>
				</div>
				<div class="col-xs-12 col-sm-2  margintop5">
					<a href="javascript:;" onclick="javascript:var recruit_major_id = $('#recruit_major').val();window.location.href='{:url('admin/Matriculate/export')}?recruit_major_id='+recruit_major_id;"><i class="fa fa-download export"></i></a>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<form id="alldel" name="alldel" method="post" action="/admin/member/open.html">
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<th>姓名</th>
							<th>中职考生号</th>
							<th>身份证</th>
                            <th>高职专业</th>
							<th>核定理论成绩</th>
							<th>技能考核成绩</th>
							<th>总分</th>
                            <th>排名</th>
							<th>是否录取</th>
						</tr>
						</thead>

						<tbody id="ajax-data">
							{include file="matriculate/ajax_list"/}
						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
