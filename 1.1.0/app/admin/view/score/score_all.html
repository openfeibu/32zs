{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">
		<div class="row maintop">

			<form name="admin_list_sea" class="form-search" id="list-filter" method="post" action="{:url('admin/score/score_all')}">
				<div class="col-xs-12 col-sm-6  margintop5">
					<select name="major_score_status" class="ajax_change">
						<option value="">所有审核状态</option>
						<option value="0" {if condition="$major_score_status eq '0'"}selected="selected"{/if}>审核中</option>
						<option value="1" {if condition="$major_score_status eq '1'"}selected="selected"{/if}>审核通过</option>
						<option value="2" {if condition="$major_score_status eq '2'"}selected="selected"{/if}>审核不通过</option>
					</select>
					<select name="school_id" class="ajax_change" id="school">
						<option value="">选择学校</option>
						{foreach name="school_list" item="v"}
							<option value="{$v.school_id}" >{$v.school_name}</option>
						{/foreach}
					</select>
					<select name="major_id" class="ajax_change" id="major">
						<option value="">选择中职专业</option>
					</select>
				</div>
				<div class="col-xs-12 col-sm-3  margintop5">
					<div class="input-group">
						<input type="text" name="search_key" id="key" class="form-control" value="{$search_key}" placeholder="请输入身份证、姓名、中职考生号" />
						<span class="input-group-btn">
							<button type="submit" class="btn btn-sm  btn-purple ajax-search-form">
								<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
								搜索
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 margintop5">
					<div class="input-group-btn">
						<a href="{:url('admin/Score/score_all')}">
							<button type="button" class="btn btn-sm  btn-purple ajax-display-all">
								<span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
								显示全部
							</button>
						</a>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div>
					<form id="score_form" class="ajaxForm" name="leftnav" method="post" action="{:url('admin/Score/score_active')}" >
						<input type="hidden" name="checkk" id="checkk" value="1" /><!--用于判断操作类型-->
						<table class="table table-striped table-bordered table-hover" id="dynamic-table">
							<thead>
							<tr>
                                <th class="hidden-xs ">
                                    <label class="pos-rel">
                                        <input type="checkbox" class="ace" id="chkAll" onclick="CheckAll(this.form)" value="全选">
                                        <span class="lbl"></span>
                                    </label>
                                    ID
                                </th>
								<th>中职考生号</th>
								<th>姓名</th>
								<th>身份证</th>
								<th>中职专业</th>
                                <th>高职专业</th>
                                <th>基础理论成绩 </th>
								<th>核定理论成绩 </th>
                                <th>成绩审核状态</th>
							</tr>
							</thead>

							<tbody id="ajax-data">
								{include file="score/ajax_score_all"/}
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>

	</div><!-- /.page-content -->
<script>

$('body').on('click','.btn-unactive',function(){
	url = "{:url('admin/score/score_unactive')}";
	$("#score_form").attr('action',url);
	return true;
});

</script>
{/block}
