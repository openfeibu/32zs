{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">
		<div class="row maintop">

			<form name="admin_list_sea" class="form-search" id="list-filter" method="post" action="{:url('admin/score/score_list')}">
				<div class="col-xs-12 col-sm-4  margintop5">

					<select name="major_id" class="ajax_change" id="major">
						<option value="">选择中职专业</option>
						{foreach name='major_list' item='v'}
						<option value="{$v.major_id}">{$v.major_name}</option>
						{/foreach}
					</select>
				</div>

			</form>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div>
					<form id="leftnav" name="leftnav" method="post" action="" >
						<input name="p" id="p" value="{:input('p',1)}" type="hidden" />
						<input type="hidden" name="checkk" id="checkk" value="1" /><!--用于判断操作类型-->
						<table class="table table-striped table-bordered table-hover" id="dynamic-table ">
							<tbody id="ajax-data">
								{include file="score/ajax_score_list"/}
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
