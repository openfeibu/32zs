{if $data}

<tr>
    <th  width="60px">
        <label class="pos-rel">
            <input type="checkbox" class="ace" id="chkAll" onclick="CheckAll(this.form)" value="全选">
            <span class="lbl"></span>
        </label>

    </th>
    <th width="60px">ID</th>
    <th>姓名</th>
    <th>身份证</th>
    <th>中职专业</th>
    <th>补考科目</th>
    <th>补考成绩</th>
</tr>

{foreach name="data" item="v"}
    <tr>
        <td height="28" >
            <label class="pos-rel">
                <input name="major_resit_obj[{$v.member_list_id}][]" id="navid" class="ace" type="checkbox" value="{$v.subject_id}" {if $v['major_resit_score_status'] ==1}disabled{/if}>
                <span class="lbl"></span>
            </label>
        </td>
        <td>{$v.member_list_id}</td>
        <td>{$v.member_list_nickname}</td>
        <!-- <td>{$v.ZexamineeNumber}</td> -->
        <td height="28" >{$v.member_list_username}</td>
        <td>{$v.major_name}</td>
        <td>{$subject['subject_name']}</td>
        <td data-id="{$v.member_list_id}" subject-id="{$v.subject_id}" status="{$v.major_resit_score_status}">
            <input name="major_resit_score[]" value="{$v.major_resit_score}"  class="major_resit_score score_input" {if $v['major_resit_score_status']==1 || $admin_group['group_id']!=4}disabled{/if} >
        </td>
    </tr>
{/foreach}
<tr><td colspan="20"><div class="fb-page">{$page}</div></td></tr>

{else}
<tr>
    <td height="50" colspan="20" align="center">暂无数据</td>
</tr>
{/if}
